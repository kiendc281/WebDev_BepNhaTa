<div class="container">
  <button class="close-button">
    <img src="../../assets/sign in up/zondicons-close-outline.svg" alt="" />
  </button>
  <div class="title">Đăng ký</div>
  <p>
    Tạo tài khoản để lưu ngay công thức yêu thích và nhận những ưu đãi đặc biết!
  </p>

  <form>
    <div class="form-group">
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Tên của bạn (*)"
        required
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="SĐT của bạn (*)"
        required
      />
    </div>

    <div class="form-group">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email của bạn (*)"
        required
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Mật khẩu (*)"
        required
      />
      <div class="password-note">
        • Tối thiểu 8 ký tự<br />• Bao gồm chữ thường, chữ in hoa và số
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Nhập lại mật khẩu (*)"
        required
      />
    </div>

    <div class="terms">
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms"
        >Tôi xác nhận đã đọc và chấp nhận <a href="#">Điều khoản sử dụng</a> và
        <a href="#">Chính sách bảo vệ dữ liệu cá nhân</a> của website.</label
      >
    </div>

    <button class="button-cam" type="submit">HOÀN TẤT</button>
  </form>

  <div class="login-link">
    <p>Đã có tài khoản? <a href="#">Đăng nhập ngay!</a></p>
  </div>
</div>
