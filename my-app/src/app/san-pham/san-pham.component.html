<div class="maincontainer">
  <div class="banner">
    <img src="../../assets/san-pham/banner.png" alt="" />
  </div>
  <div class="products-container">
    <div class="filter-bar">
      <div class="filter-button-container">
        <button class="button-cam" (click)="filterByCategory('all')">
          Tất Cả Công Thức
        </button>
        <button class="button-trang" (click)="filterByCategory('mon-man')">
          Món mặn
        </button>
        <button class="button-trang" (click)="filterByCategory('mon-xao')">
          Món xào
        </button>
        <button class="button-trang" (click)="filterByCategory('mon-nuoc')">
          Món nước
        </button>
        <button class="button-trang" (click)="filterByCategory('mon-tron')">
          Món trộn
        </button>
      </div>
      <div class="search-container">
        <button class="button-trang">
          <img src="../../assets/san-pham/filter.svg" alt="Bộ lọc" />
          Bộ lọc
        </button>
        <div class="sort-dropdown">
          <button class="sort-button">
            Sắp xếp theo: {{ getSelectedSortLabel() }}
          </button>
          <div class="sort-options">
            <div
              *ngFor="let option of sortOptions"
              class="sort-option"
              (click)="selectSort(option.value)"
              [class.active]="selectedSort === option.value"
            >
              {{ option.label }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="products-grid">
      <div class="product-card" *ngFor="let product of paginatedProducts">
        <div class="save-button">
          <img
            src="../../assets/san-pham/favourite.svg"
            alt="Lưu vào yêu thích"
          />
        </div>
        <a [routerLink]="['/chi-tiet-san-pham', product._id]">
          <div class="product-image">
            <img
              [src]="product.mainImage"
              [alt]="product.ingredientName"
              class="product-image"
            />
          </div>
          <div class="product-content">
            <h5 class="product-title">{{ product.ingredientName }}</h5>
            <div class="product-info">
              <div class="info-item">
                <img
                  src="../../assets/san-pham/ri-bowl-line.svg"
                  alt="category"
                />
                <span>{{ product.category }}</span>
              </div>
              <div class="info-item">
                <img src="../../assets/san-pham/dokho.svg" alt="difficulty" />
                <span>{{ product.level }}</span>
              </div>
              <div class="info-item">
                <img
                  src="../../assets/san-pham/ph-cooking-pot.svg"
                  alt="time"
                />
                <span>{{ product.time }}</span>
              </div>
            </div>
            <div class="product-actions">
              <div class="price-container">
                <div class="price-info">
                  <div class="price">
                    <span class="old-price" *ngIf="hasDiscount(product)"
                      >{{ getOriginalPrice(product) | number : "1.0-0" }}đ</span
                    >
                    <span class="new-price"
                      >{{
                        getDiscountedPrice(product) | number : "1.0-0"
                      }}đ</span
                    >
                  </div>
                </div>
                <div class="discount-tag" *ngIf="hasDiscount(product)">
                  -{{ product.discount }}%
                </div>
              </div>
              <button class="button-camnhat">XEM CHI TIẾT</button>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- Phân trang -->
    <div class="pagination">
      <button
        class="page-number"
        (click)="previousPage()"
        [disabled]="currentPage === 1"
      >
        ←
      </button>
      <button
        class="page-number"
        *ngFor="let page of displayedPages"
        [class.active]="currentPage === page"
        (click)="goToPage(page)"
      >
        {{ page }}
      </button>
      <button
        class="page-number"
        (click)="nextPage()"
        [disabled]="currentPage === totalPages"
      >
        →
      </button>
    </div>
  </div>
</div>
