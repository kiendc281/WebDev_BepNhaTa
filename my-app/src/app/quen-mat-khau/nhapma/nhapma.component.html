<div class="container">
  <button class="close-button" (click)="onClose()">
    <img src="../../../assets/sign in up/zondicons-close-outline.svg" alt="Đóng" />
  </button>

  <div class="title">Nhập mã xác thực</div>
  <p>Một mã xác thực đã được gửi đến {{ emailOrPhone }}</p>

  <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="input-container">
        <input
          type="text"
          formControlName="otp"
          placeholder="Nhập mã 6 số"
          [class.submitted]="submitted && f['otp'].errors"
          maxlength="6"
          autocomplete="off"
        />
        <div class="timer-resend">
          <span class="timer"
            >{{ minutes }}:{{ seconds < 10 ? "0" : "" }}{{ seconds }}</span
          >
          <button
            type="button"
            class="resend-button"
            [disabled]="!canResend || loading"
            (click)="resendCode()"
          >
            Gửi lại
          </button>
        </div>
      </div>
      <div
        class="error-message"
        *ngIf="submitted && f['otp'].errors"
      >
        <span *ngIf="f['otp'].errors?.['required']">(*) Vui lòng nhập mã xác thực</span>
        <span *ngIf="f['otp'].errors?.['minlength'] || f['otp'].errors?.['maxlength']">(*) Mã xác thực phải có 6 số</span>
      </div>
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </div>

    <button class="button-cam" type="submit" [disabled]="loading">
      <span *ngIf="!loading">XÁC NHẬN</span>
      <span *ngIf="loading">ĐANG XỬ LÝ...</span>
    </button>
  </form>

  <div class="back-link">
    <a (click)="onBack()">Quay lại đăng nhập</a>
  </div>
</div>
