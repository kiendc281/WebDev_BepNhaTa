<div class="product-container">
  <div class="page-header">
    <h1>Chi tiết sản phẩm</h1>
  </div>

  <div class="product-form-container">
    <!-- Form chính bên trái -->
    <div class="main-form">
      <div class="form-row">
        <div class="form-group">
          <label for="product-name">TÊN SẢN PHẨM</label>
          <input
            type="text"
            id="product-name"
            [(ngModel)]="product.ingredientName"
            placeholder="Nhập tên sản phẩm"
            (input)="onInputChange()"
          />
        </div>

        <div class="form-group">
          <label for="product-code">MÃ SẢN PHẨM</label>
          <input
            type="text"
            id="product-code"
            [(ngModel)]="product._id"
            placeholder="Nhập mã sản phẩm"
            [disabled]="isEdit"
            (input)="onInputChange()"
          />
        </div>
      </div>

      <div class="form-group">
        <label>Mô tả sản phẩm</label>
        <div class="wysiwyg-editor">
          <div class="editor-toolbar">
            <select
              class="style-selector"
              (change)="handleFormatBlockChange($event)"
            >
              <option value="p">Kiểu</option>
              <option value="h1">Tiêu đề 1</option>
              <option value="h2">Tiêu đề 2</option>
              <option value="h3">Tiêu đề 3</option>
              <option value="blockquote">Trích dẫn</option>
            </select>
            <button
              class="format-btn bold-btn"
              title="In đậm"
              (click)="applyFormat('bold')"
            >
              B
            </button>
            <button
              class="format-btn italic-btn"
              title="In nghiêng"
              (click)="applyFormat('italic')"
            >
              I
            </button>
            <button
              class="format-btn list-btn"
              title="Danh sách"
              (click)="applyFormat('insertUnorderedList')"
            >
              •
            </button>
            <button
              class="format-btn numbered-list-btn"
              title="Danh sách có số"
              (click)="applyFormat('insertOrderedList')"
            >
              1.
            </button>
            <button
              class="format-btn align-left-btn"
              title="Canh trái"
              (click)="applyFormat('justifyLeft')"
            >
              ≡
            </button>
            <button
              class="format-btn align-center-btn"
              title="Canh giữa"
              (click)="applyFormat('justifyCenter')"
            >
              ≡
            </button>
            <button
              class="format-btn align-right-btn"
              title="Canh phải"
              (click)="applyFormat('justifyRight')"
            >
              ≡
            </button>
            <button
              class="format-btn indent-btn"
              title="Thụt lề"
              (click)="applyFormat('indent')"
            >
              →
            </button>
            <button
              class="format-btn outdent-btn"
              title="Giảm lề"
              (click)="applyFormat('outdent')"
            >
              ←
            </button>
          </div>
          <div
            class="wysiwyg-content"
            contenteditable="true"
            [innerHTML]="product.description"
            (input)="updateDescription($event)"
          ></div>
        </div>
      </div>

      <!-- Thông tin bán hàng -->
      <div class="section-header">
        <h2>Thông tin bán hàng</h2>
      </div>

      <div class="pricing-section">
        <div class="styled-table">
          <table>
            <thead>
              <tr>
                <th>Khẩu phần</th>
                <th>Giá (VNĐ)</th>
                <th>Số lượng</th>
                <th>Trạng thái</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2 người</td>
                <td>
                  <input
                    type="number"
                    [(ngModel)]="product.pricePerPortion['2']"
                    (input)="onInputChange()"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    [(ngModel)]="product.quantity2"
                    (input)="onInputChange()"
                  />
                </td>
                <td>
                  <select
                    [(ngModel)]="product.status2"
                    (change)="onInputChange()"
                  >
                    <option value="Còn hàng">Còn hàng</option>
                    <option value="Hết hàng">Hết hàng</option>
                    <option value="Ngừng kinh doanh">Ngừng kinh doanh</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>4 người</td>
                <td>
                  <input
                    type="number"
                    [(ngModel)]="product.pricePerPortion['4']"
                    (input)="onInputChange()"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    [(ngModel)]="product.quantity4"
                    (input)="onInputChange()"
                  />
                </td>
                <td>
                  <select
                    [(ngModel)]="product.status4"
                    (change)="onInputChange()"
                  >
                    <option value="Còn hàng">Còn hàng</option>
                    <option value="Hết hàng">Hết hàng</option>
                    <option value="Ngừng kinh doanh">Ngừng kinh doanh</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Panel bên phải -->
    <div class="side-panel">
      <div class="panel-section">
        <h3>Ảnh sản phẩm</h3>
        <div class="image-upload">
          <input
            type="file"
            id="product-image"
            style="display: none"
            accept="image/*"
            (change)="uploadImage($event)"
          />
          <button class="upload-btn" (click)="triggerFileInput()">
            Tải ảnh sản phẩm
          </button>
          <div class="main-image">
            <img [src]="product.mainImage" alt="Ảnh sản phẩm" />
          </div>
        </div>
      </div>

      <div class="panel-section">
        <h3>Danh mục sản phẩm</h3>
        <div class="category-selection">
          <div>
            <input
              type="radio"
              id="all-categories"
              name="category"
              [checked]="!product.category"
              (change)="product.category = ''; onInputChange()"
            />
            <label for="all-categories">Tất cả</label>
          </div>
          <div>
            <input
              type="radio"
              id="category-soup"
              name="category"
              [checked]="product.category === 'Nước'"
              (change)="product.category = 'Nước'; onInputChange()"
            />
            <label for="category-soup">Món nước</label>
          </div>
          <div>
            <input
              type="radio"
              id="category-stir"
              name="category"
              [checked]="product.category === 'Xào'"
              (change)="product.category = 'Xào'; onInputChange()"
            />
            <label for="category-stir">Món xào</label>
          </div>
          <div>
            <input
              type="radio"
              id="category-main"
              name="category"
              [checked]="product.category === 'Món mặn'"
              (change)="product.category = 'Món mặn'; onInputChange()"
            />
            <label for="category-main">Món mặn</label>
          </div>
          <div>
            <input
              type="radio"
              id="category-mix"
              name="category"
              [checked]="product.category === 'Trộn'"
              (change)="product.category = 'Trộn'; onInputChange()"
            />
            <label for="category-mix">Trộn</label>
          </div>
        </div>
      </div>

      <div class="panel-section">
        <h3>Thẻ sản phẩm</h3>
        <div class="tag-input">
          <input type="text" #tagInput />
          <button class="button-cam" (click)="addTag($event, tagInput)">
            Thêm
          </button>
        </div>
        <p class="input-hint">Thêm các thẻ tách bằng dấu phẩy</p>
        <div class="current-tags-wrapper">
          <div class="current-tags">
            <span class="tag" *ngFor="let tag of product.tags">
              {{ tag }}
              <span (click)="removeTag(tag)" class="tag-remove">
                <img src="../../assets/product/delete.svg" alt="Xóa" />
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chi tiết thông tin sản phẩm -->
  <div class="additional-details">
    <h2>Thông tin chi tiết sản phẩm</h2>

    <div class="details-row">
      <div class="form-group">
        <label>Độ khó</label>
        <select [(ngModel)]="product.level" (change)="onInputChange()">
          <option value="Dễ">Dễ</option>
          <option value="Trung bình">Trung bình</option>
          <option value="Khó">Khó</option>
        </select>
      </div>

      <div class="form-group">
        <label>Thời gian nấu</label>
        <input
          type="text"
          [(ngModel)]="product.time"
          (input)="onInputChange()"
        />
      </div>

      <div class="form-group">
        <label>Giảm giá (%)</label>
        <input
          type="number"
          [(ngModel)]="product.discount"
          (input)="onInputChange()"
        />
      </div>

      <div class="form-group">
        <label>Hạn sử dụng</label>
        <input
          type="date"
          [(ngModel)]="product.expirationDate"
          (input)="onInputChange()"
        />
      </div>

      <div class="form-group">
        <label>Vùng miền</label>
        <select [(ngModel)]="product.region" (change)="onInputChange()">
          <option value="Bắc">Miền Bắc</option>
          <option value="Trung">Miền Trung</option>
          <option value="Nam">Miền Nam</option>
        </select>
      </div>
    </div>

    <div class="form-group full-width">
      <label>Lưu ý</label>
      <textarea
        [(ngModel)]="product.notes"
        rows="3"
        (input)="onInputChange()"
      ></textarea>
    </div>

    <div class="form-group full-width">
      <label>Bảo quản</label>
      <textarea
        [(ngModel)]="product.storage"
        rows="3"
        (input)="onInputChange()"
      ></textarea>
    </div>

    <div class="components-section">
      <h3>Thành phần</h3>
      <div class="components-list">
        <div
          class="component-item"
          *ngFor="let component of product.components; let i = index"
        >
          <input
            type="text"
            [(ngModel)]="product.components[i]"
            (input)="onInputChange()"
          />
          <button class="remove-btn" (click)="removeComponent(i)">
            <img src="../../assets/product/delete.svg" alt="Xóa" />
          </button>
        </div>
        <button class="add-component-btn" (click)="addComponent()">
          + Thêm thành phần
        </button>
      </div>
    </div>

    <div class="related-section">
      <h3>Sản phẩm liên quan</h3>
      <div class="related-products">
        <select multiple (change)="onInputChange()">
          <option *ngFor="let id of product.relatedProductIds" [value]="id">
            {{ id }}
          </option>
        </select>
        <button class="add-related-btn">Chọn sản phẩm</button>
      </div>
    </div>

    <div class="suggested-section">
      <h3>Công thức gợi ý</h3>
      <div class="suggested-recipes">
        <select multiple (change)="onInputChange()">
          <option *ngFor="let id of product.suggestedRecipeIds" [value]="id">
            {{ id }}
          </option>
        </select>
        <button class="add-suggested-btn">Chọn công thức</button>
      </div>
    </div>
  </div>

  <!-- Nút lưu -->
  <div class="save-actions">
    <button class="button-xam" (click)="cancel()">Hủy</button>
    <button class="button-cam" (click)="saveProduct()">Lưu thay đổi</button>
  </div>
</div>
